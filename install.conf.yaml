- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/nvim: nvim
    ~/.config/home: nvim-home
    ~/.config/work: nvim-work
    ~/Desktop/editor-cheatsheet.md: editor-cheatsheet.md
    ~/.config/kitty/kitty.conf: kitty.conf
